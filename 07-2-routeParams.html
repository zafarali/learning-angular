<!DOCTYPE html>
<html>
<head>
	<title>ng-view</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.0-beta.11/angular-route.min.js"></script>
<script>
	var app = angular.module('app', ['ngRoute']);

	app.config(['$routeProvider', function($routeProvider){
			$routeProvider.when('/message/:message',{
				templateUrl:'partial4.html',
				controller:'BasicCtrl'
			})
			.otherwise({
				template:'<h3>Page could not be found &#60;&#47;3 </h3>'
			})
			;
		}]);

	app.controller('BasicCtrl', function($scope, $routeParams){
		$scope.data = {
			title:'This application is very useful',
			message:$routeParams.message
		};
	});
</script>
</head>
<body ng-app='app'>
<a href="#/message/hello">Send a 'Hello' message</a> | <a href="#/message/this is very useful">Send 'this is very useful' message</a>
<ng-view></ng-view>
</body>
</html>
