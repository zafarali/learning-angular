<!DOCTYPE html>
<html>
<head>
	<title>Directive Transclusion</title>
	<style>*{font-family: Tahoma; font-size: 1em;}</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script>
var app = angular.module('app', []);
app.controller("Ctrl", function($scope){});
//this directive demonstrates the transclude property
app.directive("wrapper",function(){
	return {
		restrict:"E",
		transclude:true,
		template:'<div class="wrapper" ng-transclude>Cool</div>'
	}});
</script>
</head>
<body ng-app="app">
<div ng-controller="Ctrl">
<wrapper>
	<div id="inner1">Inner Wrap 1</div>
	<div id="inner2">Inner Wrap 2</div>
</wrapper>
</div>
</body>
</html>
